<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión de Iglesias</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-50) 0%, white 50%, var(--primary-50) 100%);
            padding: 2rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--primary-600);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-lg);
        }
        
        .login-logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--gray-600);
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gray-400);
        }
        
        .input-icon input {
            padding-left: 2.75rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="login-title">Sistema de Gestión</h1>
                <p class="login-subtitle">Iglesias</p>
            </div>

            <div class="login-card">
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--gray-900);">
                    Iniciar Sesión
                </h2>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="label">Correo Electrónico</label>
                        <div class="input-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="input" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Contraseña</label>
                        <div class="input-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                class="input" 
                                placeholder="••••••••"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;" id="loginBtn">
                        Iniciar Sesión
                    </button>
                </form>

                <div class="login-footer">
                    Sistema de Gestión de Iglesias v1.0
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: Los scripts deben ir en ESTE ORDEN -->
    <!-- 1. Primero Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Después nuestro config.js -->
    <script src="js/config.js"></script>
    
    <!-- 3. Por último nuestro código de login -->
    <script>
        // Verificar si ya está autenticado
        checkAuth().then(profile => {
            if (profile) {
                window.location.href = 'pages/dashboard.html'
            }
        })

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const btn = document.getElementById('loginBtn')
            
            btn.disabled = true
            btn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Iniciando...'
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                })
                
                if (error) throw error
                
                showNotification('¡Bienvenido!', 'success')
                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html'
                }, 500)
            } catch (error) {
                console.error('Error en login:', error)
                showNotification(error.message || 'Error al iniciar sesión', 'error')
                btn.disabled = false
                btn.textContent = 'Iniciar Sesión'
            }
        })
    </script>
</body>
</html>
