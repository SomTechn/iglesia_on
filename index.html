<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gesti√≥n de Iglesias</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef2ff 0%, white 50%, #eef2ff 100%);
            padding: 2rem;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: #4f46e5;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6b7280;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon input {
            padding-left: 2.75rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    üèõÔ∏è
                </div>
                <h1 class="login-title">Sistema de Gesti√≥n</h1>
                <p class="login-subtitle">Iglesias</p>
            </div>

            <div class="login-card">
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; color: #111827;">
                    Iniciar Sesi√≥n
                </h2>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="label">Correo Electr√≥nico</label>
                        <div class="input-icon">
                            <input 
                                type="email" 
                                id="email" 
                                class="input" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Contrase√±a</label>
                        <div class="input-icon">
                            <input 
                                type="password" 
                                id="password" 
                                class="input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;" id="loginBtn">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="login-footer">
                    Sistema de Gesti√≥n de Iglesias v1.0
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Cargar configuraci√≥n -->
    <script src="js/config.js"></script>
    
    <!-- L√≥gica de login -->
    <script>
        console.log('üîÑ Iniciando aplicaci√≥n...')
        
        // Verificar si ya est√° autenticado
        if (typeof checkAuth === 'function') {
            checkAuth().then(profile => {
                if (profile) {
                    console.log('‚úÖ Usuario ya autenticado, redirigiendo...')
                    window.location.href = 'pages/dashboard.html'
                } else {
                    console.log('‚ÑπÔ∏è Usuario no autenticado')
                }
            }).catch(error => {
                console.error('‚ùå Error verificando auth:', error)
            })
        } else {
            console.error('‚ùå checkAuth no est√° definido')
        }

        // Manejar formulario de login
        const form = document.getElementById('loginForm')
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault()
                console.log('üîê Intentando login...')
                
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                const btn = document.getElementById('loginBtn')
                
                btn.disabled = true
                btn.textContent = '‚è≥ Iniciando...'
                
                try {
                    if (typeof supabase === 'undefined') {
                        throw new Error('Supabase no est√° cargado')
                    }

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    })
                    
                    if (error) throw error
                    
                    console.log('‚úÖ Login exitoso')
                    if (typeof showNotification === 'function') {
                        showNotification('¬°Bienvenido!', 'success')
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html'
                    }, 500)
                    
                } catch (error) {
                    console.error('‚ùå Error en login:', error)
                    if (typeof showNotification === 'function') {
                        showNotification(error.message || 'Error al iniciar sesi√≥n', 'error')
                    } else {
                        alert('Error: ' + (error.message || 'Error al iniciar sesi√≥n'))
                    }
                    btn.disabled = false
                    btn.textContent = 'Iniciar Sesi√≥n'
                }
            })
        }
    </script>
</body>
</html>
